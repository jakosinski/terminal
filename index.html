<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Linux Terminal</title>
	<meta name="Description" content="Learn Linux commands online without server with our site">
	<meta name="keywords" content="linux, unix, terminal, cmd, commands, linux online, server linux, javascript">
	<link rel="stylesheet" href="style.css">

<body>
	<main>
		<section id="terminal-section">
			<h1>Javascript linux terminal BETA</h1>
			<div id="terminal">
				<div id="top"><span>Terminal</span></div>
				<div id="inside"></div>
			</div>
		</section>

		<section id="info-section">
			<ol>
				<li>Current Users</li>
				<li>Guest Password= ""</li>
				<li>root Password= "root"</li>
			</ol>


			<ol>
				<li>Current Commands</li>
				<li>cd</li>
				<li>clear</li>
				<li>echo</li>
				<li>groups</li>
				<li>ls [-a]</li>
				<li>mkdir</li>
				<li>nano [CTRL-X(QUIT) CTRL-O(SAVE)]</li>
				<li>pwd</li>
				<li>su</li>
				<li>touch</li>
				<li>whoami</li>
			</ol>




		</section>
	</main>
